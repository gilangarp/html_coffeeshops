<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <img src="../assets/images/8d0f31b42b08e11e97f7bc8c06c07705.jpeg" alt="...">
        </div>
        <div>
            <div>
                <img src="../assets/icons/Vector.svg" alt="...">
                <h2>coffee Shop</h2>
            </div>
            <h1>Register</h1>
            <p>Fill out the form correctly</p>
            <form action="">
                <label for="username">Full Name</label>
                <div>
                  <img src="/public/images/form-icon.png" alt="user-icon">
                  <input type="text" placeholder="Enter Your Full Name" id="username">
                </div>

                <label for="email">Email</label>
                <div>
                  <img src="/public/images/form-icon.png" alt="user-icon">
                  <input type="email" placeholder="Enter Your Email" id="email">
                </div>

                <label for="password">Password</label>
                <div>
                  <img src="/public/images/form-icon.png" alt="user-icon">
                  <input type="password" placeholder="Enter Your Password" id="password">
                  <img src="" alt="">
                </div>

                <label for="confirmPassword">Confirm Password</label>
                <div>
                  <img src="/public/images/form-icon.png" alt="user-icon">
                  <input type="password" placeholder="Type your username" id="confirmPassword">
                  <img src="" alt="">
                </div>
            </form>
            <button>Register</button>
            <div>
                <p>Have An Account? </p>
                <a href="./login.html">Login</a>
            </div>
            <p>OR</p>
            <div>
                <button>
                    <img src="../assets/icons/bx_bxl-facebook-circle.png" alt="...">
                    Facebook
                </button>
                <button>
                    <img src="../assets/icons/flat-color-icons_google.png" alt="...">
                    Facebook
                </button>
            </div>
        </div>
    </main>
</body>
</html>
