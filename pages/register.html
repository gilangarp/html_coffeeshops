<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/register.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');
    </style>
</head>
<body>
    <main class="container">

            <section class="image-register">
                <img src="../assets/images/8d0f31b42b08e11e97f7bc8c06c07705.jpeg" alt="...">
            </section>
    
            <section class="register-container">
    
                <div class="register-logo">
                    <img src="../assets/icons/Vector.svg" alt="...">
                    <h2>Coffee Shop</h2>
                </div>
    
                <form class="register-form" action="">
    
                    <h1 class="h-req">Register</h1>
                    <p class="h-p">Fill out the form correctly</p>
    
                    <label for="username">Full Name</label>
                    <div class="register-content">
                      <img src="../assets/icons/Profile.svg" alt="user-icon">
                      <input type="text" placeholder="Enter Your Full Name" id="username">
                    </div>
    
                    <label for="email">Email</label>
                    <div class="register-content">
                      <img src="../assets/icons/Vector (1).svg" alt="user-icon">
                      <input type="email" placeholder="Enter Your Email" id="email">
                    </div>
    
                    <label for="password">Password</label>
                    <div class="register-content">
                      <img src="../assets/icons/Password.svg" alt="user-icon">
                      <input type="password" placeholder="Enter Your Password" id="password">
                      <img src="../assets/icons/EyeSlash.svg" alt="">
                    </div>
    
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="register-content">
                      <img src="../assets/icons/Password.svg" alt="user-icon">
                      <input type="password" placeholder="Type your username" id="confirmPassword">
                      <img src="../assets/icons/EyeSlash.svg" alt="">
                    </div>
    
                    <buttonm class="btn-req">Register</buttonm>
    
                </form>
    
                <div class="login-container">
                    <div class="login-content">
                        <p>Have An Account?</p>
                        <a href="./login.html">Login</a>
                    </div>
                    <div class="space">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <div class="button-login">
                        <button>
                            <img src="../assets/icons/bx_bxl-facebook-circle.png" alt="...">
                            Facebook
                        </button>
                        <button>
                            <img src="../assets/icons/flat-color-icons_google.png" alt="...">
                            Facebook
                        </button>
                    </div>
                </div>
    
            </section>        

    </main>
</body>
</html>
