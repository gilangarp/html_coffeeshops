<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/profile.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');
    </style>
</head>
<body>
    <main class="container">

        <div class="heading-container">
            <h1 class="heading">Profile</h1>
        </div>

        <section class="grid-profile">

            <section class="profile-container">
                <div class="profile-content">
                    <div class="profile-cntn">
                        <h1 class="profile-name">Ghaluh Wizard</h1>
                        <p class="profile-email">ghaluhwizz@gmail.com</p>
                    </div>
                    <img src="../assets/images/Ellipse 185.png" alt="" class="profile-avatar">
                    <button class="btn-ipload">Upload New Photo</button>
                    <p class="profile-create">Since 20 January 2022</p>
                </div>
            </section>

            <section class="form-container">
                <form action="" class="form-content">

                    <label for="username">Full Name</label>
                    <div class="profile-from">
                      <img src="../assets/icons/Profile.svg" alt="user-icon">
                      <input type="text" placeholder="Ghaluh Wizard" id="username">
                    </div>

                    <label for="Email">Email</label>
                    <div class="profile-from">
                      <img src="../assets/icons/Profile.svg" alt="user-icon">
                      <input type="email" placeholder="ghaluhwizz@gmail.com" id="Email">
                    </div><label for="username">Full Name</label>

                    <label for="username">Phone</label>
                    <div class="profile-from">
                      <img src="../assets/icons/Profile.svg" alt="user-icon">
                      <input type="number" placeholder="082116304338" id="Phone">
                    </div><label for="username">Full Name</label>

                    <label for="Password">Password</label>
                    <div class="profile-from">
                      <img src="../assets/icons/Profile.svg" alt="user-icon">
                      <input type="password" placeholder="*******" id="Password">
                    </div><label for="Address">Full Name</label>

                    <label for="Address">Address</label>
                    <div class="profile-from">
                      <img src="../assets/icons/Profile.svg" alt="user-icon">
                      <input type="text" placeholder="Griya Bandung Indah" id="Address">
                    </div>

                </form>
            </section>

        </section>
    </main>
</body>
</html>
